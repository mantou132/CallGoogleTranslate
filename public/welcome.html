<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>
<body>
  <style>
    body {
      background-color: #f0f0f2;
      margin: 0;
      padding: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    div {
      width: 600px;
      margin: 5em auto;
      padding: 2em;
      background-color: #fdfdff;
      border-radius: 0.5em;
      box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    img {
      width: 100%;
    }
  </style>
  <div>
    <h1>Welcome</h1>
    <p>
      This extension depends on <a href="https://github.com/mantou132/CallGoogleTranslate">GoogleTranslate</a>,
      please make sure it has been <a href="https://github.com/mantou132/CallGoogleTranslate/releases">installed</a> and opened.
      When everything is ready, you will see "Google Translate" in the context menu for selecting text.
    </p>
    <img src="./screenshot.png" alt="screenshot">
  </div>
</body>
</html>
